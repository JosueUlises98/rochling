# OPC UA Client Configuration for Production Environment
# Server endpoint URL (replace with the actual server address and port)
opcua.server.endpoint=opc.tcp://your-opcua-server-address:4840
# Security policies (ensure compatibility with the server)
opcua.security.policy=Basic256Sha256
# Security mode (None, Sign, or SignAndEncrypt)
opcua.security.mode=SignAndEncrypt
# Application name and URI for the client
opcua.client.application.name=MyOpcUaClient
opcua.client.application.uri=urn:your-client-hostname:MyOpcUaClient
# Path to the client certificate (required for secure communication)
opcua.client.certificate.file=/path/to/client/certificate.der
# Path to the client private key
opcua.client.private.key=/path/to/client/private-key.pem
# Truststore location (trusted server certificates)
opcua.client.truststore=/path/to/truststore
# Keystore location (to store client's key and certificate)
opcua.client.keystore=/path/to/keystore
# Session timeout in milliseconds
opcua.session.timeout=60000
# Subscription request timeout in milliseconds
opcua.subscription.timeout=10000
# Reconnection settings
opcua.reconnection.enabled=true
opcua.reconnection.delay=5000
# Max retry attempts for reconnection
opcua.connection.max-retries=5
# Max number of monitored items per subscription
opcua.subscription.max-monitored-items=1000
# Logger-specific configuration
opcua.logger.level=INFO
# Additional settings (configure as needed based on requirements)
opcua.read.timeout=5000
opcua.write.timeout=5000
