spring:
  application:
    name: audit
    version: 1.0.0
    title: Audit Service

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/audit_db?useSSL=false&serverTimezone=America/Lima
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: AuditHikariCP
      minimum-idle: 5
      maximum-pool-size: 10

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: America/Mexico_City

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

logging:
  level:
    root: INFO
    org.kopingenieria: DEBUG
    org.springframework: INFO

audit:
  async-enabled: true
  thread-pool:
    core-size: 2
    max-size: 4
    queue-capacity: 100
    keep-alive-seconds: 60
    thread-name-prefix: "Audit-"
    allow-core-thread-timeout: true
    wait-for-tasks-to-complete-on-shutdown: true
    await-termination-seconds: 60

  retention:
    days: 90
    enabled: true
    cleanup-cron: "0 0 1 * * ?"

  cache:
    enabled: true
    cache-name: "auditEvents"
    time-to-live-seconds: 3600
    max-elements: 1000

